# 애플리케이션 이름 설정
spring.application.name=nana
# 로깅 레벨 설정
logging.level.root=INFO
# 특정 패키지 로그 레벨 설정
logging.level.com.nana.nana=DEBUG
# WebClient 내부의 ExchangeFunctions의 로그 레벨 설정
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG
# Reactor Netty HTTP 클라이언트 로그 레벨 설정 (더 자세한 로그가 필요하면 TRACE로 변경)
logging.level.reactor.netty.http.client.HttpClient=DEBUG
# HTTP 클라이언트 관련 디버깅 로그
logging.level.org.springframework.http.client=DEBUG
logging.level.org.springframework.security=INFO
# 로그 파일 출력 경로 및 형식 설정
logging.file.name=logs/application.log
# 콘솔 출력 형식
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
# 파일 출력 형식
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
# JSP 뷰 리졸버 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# 기본 인코딩 설정 (한글 깨짐 방지)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.force-response=true
spring.main.web-application-type=servlet
spring.thymeleaf.enabled=false
# 키
jwt.secret=01234567890123456789012345678901
spring.profiles.active=local